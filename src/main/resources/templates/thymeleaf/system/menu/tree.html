<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <head th:include="include :: header"></head>
    <link th:href="@{/static/js/plugins/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
    <style>
        body {
            height: auto;
            font-family: "Microsoft YaHei";
        }

        button {
            font-family: "SimSun", "Helvetica Neue", Helvetica, Arial;
        }
    </style>
    <body class="hold-transition box box-main">

        <div id="tree" class="ztree treeselect"></div>
        </div>
        <div th:include="include::footer"></div>
        <script th:src="@{/static/js/plugins/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
        <script th:inline="javascript">
            $(function () {
                var url = ctx + "sysMenu/api/menuTreeData";
                var options = {
                    url: url,
                    expandLevel: 1,
                    onClick: zOnClick
                };
                $.tree.init(options);
            });

            function zOnClick(event, treeId, treeNode) {
                var treeId = treeNode.id;
                var treeName = treeNode.name;
                $("#treeId").val(treeId);
                $("#treeName").val(treeName);
            }
        </script>
    </body>
</html>
