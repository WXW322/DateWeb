<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <head th:include="include :: header"></head>
            <link th:href="@{/static/js/plugins/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
            <link th:href="@{/static/js/plugins/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
        <body class="gray-bg">
        <div class="ui-layout-west">
            <div class="main-content">
                <div class="box box-main">
                    <div class="box-header">
                        <div class="box-title">
                            <i class="fa icon-grid"></i> 组织机构
                        </div>
                        <div class="box-tools pull-right">
                            <a type="button" class="btn btn-box-tool menuItem" href="#" onclick="dept()" title="管理部门"><i class="fa fa-edit"></i></a>
                            <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                            <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                            <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
                        </div>
                    </div>
                    <div class="ui-layout-content">
                        <div id="tree" class="ztree"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-div ui-layout-center">
            <div class="row">
                <div class="col-sm-12 search-collapse">
                    <form id="user-form">
                        <input type="hidden" id="deptId" name="deptId">
                        <input type="hidden" id="parentId" name="parentId">
                        <div class="select-list">
                            <ul>
                                <li>
                                    菜单名称：<input type="text" name="menuName"/>
                                </li>
                                <li>
                                    类型：<input type="text" name="type"/>
                                </li>

                                <li class="select-time">
                                    <label>创建时间： </label>
                                    <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                    <span>-</span>
                                    <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                                </li>
                                <li>
                                    <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>

                <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
                    <a class="btn btn-success" >
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary btn-edit disabled" >
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger btn-del disabled">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <a class="btn btn-info" >
                        <i class="fa fa-upload"></i> 导入
                    </a>
                    <a class="btn btn-warning" >
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <div class="col-sm-12 select-table table-striped">
                    <table id="allBlog" data-mobile-responsive="true" class="table-bordered"></table>
                </div>
            </div>
        </div>
            <div th:include="include :: footer"></div>
            <script th:src="@{/static/common/sysMenuTable.js}"></script>
        </body>
        <script type="text/javascript">

            $(function() {
                var panehHidden = false;
                if ($(this).width() < 769) {
                    panehHidden = true;
                }
                $('body').layout({ initClosed: panehHidden, west__size: 185 });
                selectAll();
            });
        </script>
        <script th:src="@{/static/js/plugins/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
        <script th:src="@{/static/js/plugins/jquery-layout/jquery.layout-latest.js}"></script>
        <script th:inline="javascript">
            $(function () {
                var url = ctx + "sysMenu/api/menuTreeData";
                var options = {
                    url: url,
                    expandLevel: 1,
                    onClick: zOnClick
                };
                $.tree.init(options);
            });

            function zOnClick(event, treeId, treeNode) {
                var treeId = treeNode.id;
                var treeName = treeNode.name;
                $("#treeId").val(treeId);
                $("#treeName").val(treeName);
            }
            laydate.render({
                elem: '#startTime' //指定元素
                , type: 'datetime'

            });
            laydate.render({
                elem: '#endTime' //指定元素
                , type: 'datetime'

            });
        </script>
    </html>
