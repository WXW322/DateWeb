<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div id="fakeloader"></div>
<div class="container-div">
    <div class="col-sm-12 search-collapse">
        <form id="ordinary-form">
            <div class="select-list">
                <ul>
                    <li>
                        操作人：<input type="text" name="operator" id="operator"/>
                    </li>
                    <li>
                        类型：<input type="text" name="type" id="type"/>
                    </li>
                    <li class="select-time">
                        <label>操作时间： </label>
                        <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"
                               lay-key="1">
                        <span>-</span>
                        <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"
                               lay-key="2">
                    </li>
                    <li>
                        <a class="btn btn-primary btn-rounded btn-sm" id="search"><i
                                class="fa fa-search"></i>&nbsp;搜索</a>
                        <a class="btn btn-warning btn-rounded btn-sm" id="reset"><i
                                class="fa fa-refresh"></i>&nbsp;重置</a>
                    </li>

                </ul>
            </div>
        </form>
    </div>
    <div class="col-sm-12 select-table ">
        <div class="bs-bars pull-left">
            <div class="btn-group-sm" id="toolbar" role="group">
            </div>
        </div>
        <table id="allBlog" data-mobile-responsive="true" class="table-bordered">

        </table>
    </div>
</div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/static/common/syslogTable.js}"></script>
<script>
    laydate.render({
        elem: '#startTime' //指定元素
        , type: 'datetime'

    });
    laydate.render({
        elem: '#endTime' //指定元素
        , type: 'datetime'

    });
</script>
</body>
</html>
